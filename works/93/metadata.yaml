lyrics:
  Fremit mare cum furore
  coelum undique obscuratur,
  stridet fulmen cum terrore,
  cor oppressum cruciatur.
  Vivam adhuc sola spe.

  Genus omne Deo creatum
  nunc est triste, nunc beatum.
  Crescat ergo spes in me.
  Quid desperam? Quid pavescam?

Fre -- mit ma -- re cum fu -- ro -- re
  coe -- lum un -- di -- que ob -- scu -- ra -- tur,
  stri -- det ful -- men cum ter -- ro -- re,
  cor op -- pres -- sum cru -- ci -- a -- tur,
  vi -- vam ad -- huc so -- la spe.

  Ge -- nus o -- mne De -- o cre -- a -- tum
  nunc est tri -- ste, nunc be -- a -- tum.
  Cre -- scat er -- go spes in me.
  Quid de -- spe -- ram? Quid pa -- ve -- scam?
