toe: |
  –   & –     & Articulations and dynamics are exclusively taken from \A1, since \C1 is highly inconsistent in this respect. \\
  10  & vla   & 1st \halfNote\ in \C1: \sharp d′2 \\
  55  & vl 2  & 6th/last eighthNote\ in \C1: \flat b8 \\
  82  & vl 1  & 1st \quarterNote\ in \C1: \flat e″+c′′′4 \\
  83–167 & –  & There are two versions of the middle section: The first version (which likely represents the earlier one) comprises all (85) bars and a solo for vlc. The second version (probably created in 1814 when Eybler revised the work for print \C1) omits bars 92-108 (here indicated by segnos) and contains a solo for cl. This is also the version reproduced in \C1 and was likely considered as the final version by Eybler (cf. his autograph catalogue of works, where this work is listed as offertorium no. 5: “in der Mitte mit Soprano und Clarinetto Solo”). \\
  83  & vlc   & In \A1, a treble clef without transposition is used, so that vlc would sound one octave higher (i.e., starting with b″). \\
  92  & org   & bar in \C1: \flat e2. \\
  142, 152 & S & The upper voice is only written in \A1 (in small font.) \\
  163 & cl    & last \sixteenthNote\ in \B1: a′16 \\
