lyrics:
  Alma Redemptoris Mater,\\
  quae pervia coeli porta manes\\
  et stella maris:\\
  Succurre cadenti,\\
  surgere qui curat populo.\\
  Tu quae genuisti, natura mirante,\\
  tuum sanctum Genitorem,\\
  Virgo prius ac posterius,\\
  Gabrielis ab ore sumens illud Ave,\\
  peccatorum miserere.
