toe: |
  – & – & The 1805 version of this work (\A1, HerEy 86) comprises the first section (“Si consistant”, 45 bars), a middle section (“Unam petii”, 69 bars) for harmonium (denoted “Baritono” in the manuscript) and male chorus (TTBB), and the final section (“Si consistant”, 43 bars). By contrast, the 1827 version (\A2 and prints) replaces the harmonium in the middle section by 2 ob, 2 fag, and 2 cor. \A2 (HerEy 43) is similar to \A1: It lacks bars 71–75 and is therefore five bars shorter (i.e., 64 bars in total). Moreover, there are slight changes in all voices in bar 70, mainly to accomodate the subsequent omitted bars. In \C1 and \C2, the middle section is even shorter, since it lacks bars 77–109 (i.e., 31 bars in total).
