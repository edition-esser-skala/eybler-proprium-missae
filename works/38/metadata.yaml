lyrics:
  Quem tuus amor ebriat,\\
  novit quid Jesus sapiat.\\
  Quam Felix est quem satiat?\\
  Non est ultra quod cupiat.\\[1ex]
  Jesu decus angelicum,\\
  in aure dulce canticum,\\
  in ore mel mirificum,\\
  in corde nectar coelicum.
