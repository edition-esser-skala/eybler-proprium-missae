lyrics:
  Christus factus est pro nobis\\
  obediens usque ad mortem,\\
  mortem autem crucis.\\
  Propter quod et Deus exaltavit illum\\
  et dedit illi nomen,\\
  quod est super omne nomen.\\
  (\bibleverse{Phil}(2:8,9))
